<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculador de propina</title>
  </head>
  <body>
    <div class="container card mt-4 card-body col-md-4">
      <h1 class="text-center text-primary">TIP CALCULATOR</h1>
      <form id="form-propina" class="mt-4 needs-validation" novalidate>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              class="form-control"
              id="cuenta"
              placeholder="Total de la cuenta"
              min="1"
              required
            />
            <div class="invalid-feedback">
              El valor de la cuenta debe ser superior a 0
            </div>
          </div>
        </div>
        <!-- Calidad del servicio -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Calidad del servicio</span>
            <select class="custom-select" required>
              <option value=""> --Selecciona una opcion--</option>
              <option value="0.05">Servicio regular 5%</option>
              <option value="0.1">Normal 10%</option>
              <option value="0.2">Buen servicio 20%</option>
              <option value="0.3">Excelente servicio, 5 estrellas 30%</option>
            </select>
          </div>
        </div>
        <!-- numero de personas -->
        <div class="form-group ">
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="personas"
              placeholder="Numero de personas"
              min="1"
              required
            />
            <span class="input-group-text">Personas</span>
            <div class="invalid-feedback">
              El valor numero de personas debe ser superior a 0
            </div>
          </div>
        </div>

        <div class="form-group">
          <input
            type="submit"
            value="Calcular"
            class="btn btn-info btn-block w-25 mx-auto"
          />
        </div>
      </form>

      <!-- LOADER -->
      <div id="loading" class="mx-auto">
        <img src="img/loading.gif" alt="" />
      </div>

      <!-- Resultados-->
      <div id="resultados" class="container text-center">
        <h2 id="res-title" class="text-secondary"></h2>
        <h3 id="res-value"></h3>
      </div>
    </div>
    <script src="validation.js"></script>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
